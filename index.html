<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="form">
        
            <div class="card">
            
            <h3>Login Form</h3>
            
                <input type="text" name="question" placeholder="Enter Username">
                <br />
                
                <input type="password" placeholder=" Password" maxlength="8" required>
                <br />
                
                <button type="submit" onclick="return IsEmpty();">Submit</button>
                <br />
                <br />
                
                <a href="#" class="forgot" onclick="forget()">Forgot Password?</a>
                <br />
                <br />
                
                <a href="sign.html" class="sign" onclick="sign()">Sign Up</a>
            </div>
        </form>
        
        
        

<script>
  
function IsEmpty() {
  if (document.forms['form'].question.value === "") {
    alert("Please Enter Username!");
    return false;
  }
  return true;
  
}


function forget(){
    alert("Password cannot be recovered once forgotten!")
}
function sign(){
    alert("Redirecting to Sign Up page")
}
</script>
    </body>
</html>
